version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mhbeauty-app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-mhbeauty}
      - DB_USERNAME=${DB_USERNAME:-mhbeauty}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - mysql
      - redis
    networks:
      - mhbeauty-net

  mysql:
    image: mysql:8.0
    container_name: mhbeauty-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-mhbeauty}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-mhbeauty}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - mhbeauty-net

  redis:
    image: redis:7.0-alpine
    container_name: mhbeauty-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10
    networks:
      - mhbeauty-net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mhbeauty-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME:-mhbeauty}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - mhbeauty-net

volumes:
  mysql-data:
    driver: local

networks:
  mhbeauty-net:
    driver: bridge
